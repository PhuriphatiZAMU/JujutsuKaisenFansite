<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Photo/Logo/Jujutsu-Kaisen-Token.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Jujutsu Kaisen Fansite</title>
</head>
<body>

    <div class="site-container">
        <div id="bg-layer" class="bg-layer"></div>

        <div id="nav-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main id="app">
            <!-- SECTION: HOME -->
            <section id="home" class="view-section active">
                <h1 class="Welcome">Welcome to the Jujutsu Kaisen Fansite</h1>
                <p class="JujutsuInto">
                    Welcome to the Jujutsu Kaisen Fansite, created by the fans, for the fans, and is dedicated to housing everything about Jujutsu Kaisen created by Gege Akutami. Our goal is to become the best source of information on the series.
                </p>
                <div class="carousel-wrapper">
                    <div class="carousel-container" id="home-carousel"></div>
                    <div class="carousel-dots" id="carousel-dots"></div>
                </div>
            </section>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <!-- MAIN JS -->
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen Fansite - Arcs</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <div class="site-container">
        <div id="bg-layer" class="bg-layer"></div>

        <div id="nav-placeholder"></div>

        <!-- MAIN CONTENT AREA -->
        <main id="app">
            <!-- SECTION: ARC HUB -->
            <section id="arc" class="view-section active">
                <h1 class="Welcome">Story Arcs</h1>
                <p class="JujutsuInto">Explore the major events and story arcs of Jujutsu Kaisen.</p>
                <div class="arc-grid">
                    <div class="arc-card" onclick="window.location.href='arc0.html'">
                        <img src="../Photo/Arc/Arc-01.jpg" alt="Jujutsu Kaisen 0">
                        <div class="arc-overlay">Jujutsu Kaisen 0</div>
                    </div>
                    <div class="arc-card" onclick="window.location.href='arc1.html'">
                        <img src="../Photo/Arc/Arc-02.jpg" alt="Fearsome Womb Arc">
                        <div class="arc-overlay">Season 1: Fearsome Womb</div>
                    </div>
                    <div class="arc-card" onclick="window.location.href='arc2.html'">
                        <img src="../Photo/Arc/Arc-03.jpg" alt="Hidden Inventory">
                        <div class="arc-overlay">Hidden Inventory / Premature Death</div>
                    </div>
                    <div class="arc-card" onclick="window.location.href='arc3.html'">
                        <img src="../Photo/Arc/Arc-04.jpg" alt="Shibuya Incident">
                        <div class="arc-overlay">Shibuya Incident</div>
                    </div>
                    <div class="arc-card" onclick="window.location.href='arc4.html'">
                        <img src="../Photo/Arc/Arc-05.jpg" alt="Culling Game">
                        <div class="arc-overlay">Culling Game</div>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer-placeholder"></div>
    </div>

    <!-- MAIN JS -->
    <script src="../js/script.js"></script>
</body>
</html>
